<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- iOS PWA Optimized Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />

    <!-- Theme Colors for Dark Mode -->
    <meta
      name="theme-color"
      content="#0A0A0A"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#0A0A0A"
      media="(prefers-color-scheme: light)"
    />

    <!-- App Description -->
    <meta
      name="description"
      content="Trip Planner App - Collaborative weekend getaway planning for couples"
    />
    <meta
      name="keywords"
      content="trip planner, travel, weekend getaway, couples, collaborative planning"
    />

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Trips" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Disable iOS Safari features for native app feel -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />

    <!-- iOS App Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%PUBLIC_URL%/apple-touch-icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="%PUBLIC_URL%/apple-touch-icon-144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%PUBLIC_URL%/apple-touch-icon-120.png"
    />

    <!-- iOS Splash Screens -->
    <link
      rel="apple-touch-startup-image"
      href="%PUBLIC_URL%/splash-2048x2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="%PUBLIC_URL%/splash-1668x2224.png"

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
